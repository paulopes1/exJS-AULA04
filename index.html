<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        //1) Convertendo de float para int usando parseInt
        let numFloat = 30.345;
        console.log(parseInt(numFloat));

        let numFloat1 = 154.666;
        console.log(parseInt(numFloat1));

        let numFloat2 = 50.888;
        console.log(parseInt(numFloat2));

        let numFloat3 = 089.52;
        console.log(parseInt(numFloat3));

        //2)Convertendo de String para Float

        let numString = "30.345";
        console.log(parseFloat(numString));

        let numString1 = "154.666";
        console.log(parseFloat(numString1));

        let numString2 = "50.888";
        console.log(parseFloat(numString2));

        let numString3 = "089.52";
        console.log(parseFloat(numString3))

        //3) Verificando tamanho das strings

        let frase = "A MAIOR TECNOLOGIA";
        alert(frase.length);

        let frase1 = "HARDWARE";
        alert(frase1.length);

        let frase2 = "FIAP A MELHOR FACULDADE";
        alert(frase2.length);

        let frase3 = "TECNOLOGIA";
        alert(frase3.length);

        //4)Verificando a primeira posicao dos valores

        let texto = "A MAIOR TECNOLOGIA"
        console.log(indexOf(texto))

        let texto1 = "HARDWARE"
        console.log(indexOf(texto1))

        let texto2 = "FIAP A MELHOR FACULDADE"
        console.log(indexOf(texto2))

        let texto3 = "TECNOLOGIA E INOVACAO"
        console.log(indexOf(texto3))

        //5) Verificando ultimo treco da posicao

        let texto4 = "A MAIOR TECNOLOGIA"
        console.log(lastIndexOf(texto4))

        let texto5 = "HARDWARE"
        console.log(lastIndexOf(texto5))

        let texto6 = "FIAP A MELHOR FACULDADE"
        console.log(lastIndexOf(texto6))

        let texto7 = "TECNOLOGIA E INOVACAO"
        console.log(lastIndexOf(texto7))
        


    </script>
    
</body>
</html>
